<html>
    <head>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
        <script src="gesture-detector.js"></script>
        <script src="gesture-handler.js"></script>
      </head>
      <body>
        <body style='margin : 0px; overflow: hidden;'>
            <a-scene 
            arjs
            embedded
            renderer="logarithmicDepthBuffer: true;"
            vr-mode-ui="enabled: false"
            gesture-detector
            id="scene">
            <a-entity id="bowser-model" gltf-model="char4.gltf" position="0 0.5 0" scale="0.05 0.05 0.05" class="clickable" gesture-handler="">
            </a-entity>
            <a-marker-camera preset="hiro" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA" material="" arjs-anchor="" arjs-hit-testing=""></a-marker-camera>
        </a-scene> 
          </body>
      </body>
</html>
